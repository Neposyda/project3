{% block modal %}
{% if status is "login" %}
    <div class="login">
        <h2>Input please your name and password:</h2>
        <form action="" method="post">
            {% csrf_token %}
            <p>Name:</p> <input name="username" autocomplete="off" required type="text"/>
            <p>Password:</p> <input name="password" autocomplete="off" required type="password"/>
            <p><input type="submit" value="Login"/></p>
        </form>
    </div>
{% elif status is "register" %}
    <div class="register">
        <h2>Registration new user:</h2>
        <div class="message`">
            <h3></h3>
        </div>
        <form action="" method="post">
            {% csrf_token %}
            <p>Nick name:</p>
            <input  name="username" type="text" required autocomplete="off">
            <p>First name:</p>
            <input name="firstname" type="text" required autocomplete="off">
            <p>Last name:</p>
            <input name="lastname" type="text" required autocomplete="off">
            <p>Password:</p>
`            <input name="password" type="password" required autocomplete="off">
            <p>Password confirm:</p>
            <input type="password" id="pass_conf" required autocomplete="off">
            <p><input type="submit" id="reg"></p>
        </form>
    </div>
{% endif %}
{% endblock %}
