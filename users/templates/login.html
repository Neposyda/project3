{% extends "base.html" %}
<link type="text/css" href="/static/login_logout.css" rel="stylesheet">
{% block title %}Вхід{% endblock %}
{% block body %}
    <div>
        <h2>Вхід</h2>
        {% if message %}
            <div>
                {{ message }}
            </div>
        {% endif %}
        <div>
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div><input name="username" autocomplete="off" type="text"/></div>
            <div><input name="password" autocomplete="off" type="password"/></div>
            <div><input type="submit" value="Login"/></div>
        </form>
        </div>
    </div>
{% endblock %}
