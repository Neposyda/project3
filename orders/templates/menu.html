<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>project3 - menu</title>
    {% load static %}
    <script src="{% static 'index.js' %}"></script>
</head>
<body>
    <div class="container">
        <div class="header"></div>
        <div class="body_menu">
            <div class="order_items">
            </div>
            <div class="menu_group_list">
                <div name="dishes">
                <ul id="dishes_list">
                {% for categorie in categories_list %}
                    {% if not categorie.subtype %}
                        <h3 class="categorie_name" id="categorie{{ categorie.id }}">{{ categorie.name }}</h3>
                        <div class="categorie{{ categorie.id}}">
                        {% for dish in dishes_list %}
                            {% if categorie.id == dish.categorie_id %}
                            <li class="dish" id="{{ dish.id }}">{{ dish.name }}</li>
                            {% endif %}
                        {% endfor %}
                        </div>
                    {% endif %}
                {% endfor %}
                </ul>
                </div>
                <div class="menu_item_ordered"></div>
                <div class="menu_item_list"></div>
            </div>
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
